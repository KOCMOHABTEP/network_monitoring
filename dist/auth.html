<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>SMDM Webpage</title>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="./css/app.css"/>
  </head>
</html>
<body>
  <section class="auth">
    <form class="auth__form">
      <h2 class="auth__title">Вход в систему</h2>
      <p class="auth__notification">Не верный логин или пароль!</p>
      <div class="auth-row">
        <h5 class="auth__subtitle">Логин</h5>
        <input class="auth__input" type="text" name="login" placeholder="Введите логин"/>
      </div>
      <div class="auth-row">
        <h5 class="auth__subtitle">Пароль</h5>
        <input class="auth__input" type="password" name="password" placeholder="Введите пароль"/>
      </div>
      <button class="auth__button" type="button">Войти</button>
    </form>
  </section>
</body>
<script src="./js/app.js"></script>
