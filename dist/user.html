<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>SMDM Webpage</title>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="./css/app.css"/>
  </head>
</html>
<body>
  <main class="container">
    <section class="user-profile">
      <form class="user-profile__form" action="">
        <h2 class="user-profile__title">Информация</h2>
        <p class="user-profile__notification alert">Ошибка</p>
        <p class="user-profile__notification succes">Информация успешно изменена</p>
        <div class="user-profile__row">
          <h5 class="user-profile__subtitle">Имя пользователя</h5>
          <input class="user-profile__input" type="text" name="user-name" placeholder="Administrator" value="Administrator"/>
        </div>
        <div class="user-profile__row">
          <h5 class="user-profile__subtitle">Почта</h5>
          <input class="user-profile__input" type="text" name="user-email" placeholder="admin@admin.ru" value="admin@admin.ru"/>
        </div>
        <div class="user-profile__row">
          <h5 class="user-profile__subtitle">Телефон</h5>
          <input class="user-profile__input" type="text" name="user-phone" placeholder="88005553535" value="88005553535"/>
        </div>
        <div class="user-profile__row">
          <h5 class="user-profile__subtitle">Телефон</h5>
          <textarea class="user-profile__textarea" name="user-group" placeholder="Группа пользователей" value=""></textarea>
        </div>
        <button class="user-profile__button" type="submit">Сохранить</button>
      </form>
    </section>
  </main>
</body>
<script src="./js/app.js"></script>
